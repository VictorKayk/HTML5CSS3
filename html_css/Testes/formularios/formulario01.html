<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
</head>
<body>
    <h1>Formulario 01</h1>

    <form action="" method="">
        <label for="campo_nome">Nome:</label>
        <input type="text" id="campo_nome" placeholder="Insira seu nome..." required>

        <br>

        <label for="campo_email">Email: </label>
        <input type="email" id="campo_email" placeholder="Insira seu Email..." required>

        <br>

        <label for="campo_mensagem">Mensagem: </label><br>
        <textarea name="Mensagem" id="campo_mensagem" cols="50" rows="7" placeholder="Insira sua mensagem..."></textarea>
        
        <br>

        
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
