<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teste 002</title>
    <style>
        .imag{
            width: 600px;
            height: 400px;
            transition: all 2s 0.5s;
        }
        .imag:hover{
            width: 1500px;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Teste de transição com imagens.</h1>
    <div ><img src="jacquin.jpg" alt="#" class="imag"></div>
</body>
